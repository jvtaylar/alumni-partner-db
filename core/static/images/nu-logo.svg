<svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .shield-outer { fill: #003d7a; stroke: white; stroke-width: 4; }
      .shield-inner { fill: #003d7a; }
      .letter { font-family: 'Georgia', serif; font-weight: bold; fill: #FFD700; stroke: white; stroke-width: 1; }
      .year { font-family: 'Arial', sans-serif; font-weight: bold; fill: white; font-size: 24px; }
      .diagonal-line { stroke: #FFD700; stroke-width: 8; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Outer shield shape -->
  <path class="shield-outer" d="M 50 20 L 150 20 Q 170 30 170 80 L 170 140 Q 100 200 100 200 Q 100 200 30 140 L 30 80 Q 30 30 50 20 Z"/>
  
  <!-- Inner shield (slightly smaller) -->
  <path class="shield-inner" d="M 55 28 L 145 28 Q 163 36 163 80 L 163 135 Q 100 190 100 190 Q 100 190 37 135 L 37 80 Q 37 36 55 28 Z"/>
  
  <!-- Decorative white borders -->
  <path style="fill: none; stroke: white; stroke-width: 2;" d="M 60 35 L 140 35 Q 158 42 158 78 L 158 130 Q 100 182 100 182 Q 100 182 42 130 L 42 78 Q 42 42 60 35 Z"/>
  
  <!-- Left "N" -->
  <text class="letter" x="70" y="125" font-size="70" text-anchor="middle">N</text>
  
  <!-- Right "U" -->
  <text class="letter" x="130" y="125" font-size="70" text-anchor="middle">U</text>
  
  <!-- Diagonal line connecting N and U -->
  <line class="diagonal-line" x1="88" y1="75" x2="112" y2="105"/>
  
  <!-- Year at bottom -->
  <text class="year" x="100" y="170" text-anchor="middle">1900</text>
  
  <!-- Top decorative accent -->
  <path style="fill: none; stroke: white; stroke-width: 1.5; opacity: 0.6;" d="M 60 32 Q 80 25 100 26 Q 120 25 140 32"/>
</svg>